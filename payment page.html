<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Item</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header id="navbar">
        <div class="container">
            <h1 class="logo"><a href="index.html"><span>Fish</span> Hub</a></h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Booking service.html"> Booking Services</a></li>
                </ul>
            </nav>
            <form action="https://www.google.com" method="post" class="search-bar">
                <input type="search" name="searchbar" id="search1" placeholder="search all ....">
                <button value="button">Search</button>
            </form>
        </div>

    </header> <!--End of Navigation Bar-->
    <a href="index.html">Back to Home</a>

    <main>
        <form class="booking-form">
            <div class="form-group" style="text-align: center;">
                <h2>Order your Fish here</h2>
            </div>

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="count">Number of Order</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Select payment method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- Select an Option --</option>
                    <option value="MTN Momo">MTN Mobile Money</option>
                    <option value="Telecel cash">Telecel Cash</option>
                    <option value="AirtelTigo cash">AirtelTigo Cash</option>
                </select>
            </div>

            <div class="form-group">
                <label for="momo">Payment Phone Number</label>
                <input type="tel" id="momo" name="momo" required>
            </div>

            <div class="form-group" style="text-align: center;">
                <h2>Item selected</h2>
            </div>

            <div class="form-group">
                <section>
                    <div id="item-details" style="text-align: center;">
                        <script>
                            const urlParams = new URLSearchParams(window.location.search);
                            const itemName = urlParams.get('item');

                            const items = {
                                salmon: { name: "Salmon", price: "GHS 20.00" },
                                catfish: { name: "Cat Fish", price: "GHS 90.00" },
                                sardine: { name: "Sardine", price: "GHS 20.00" },
                                amani: { name: "Amani", price: "GHS 10.00" },
                                crab: { name: "Crab", price: "GHS 10.00" },
                                tilapia: { name: "Tilapia", price: "GHS 30.00" },
                                redfish: { name: "Red Fish", price: "GHS 30.00" },
                                smokedcatfish: { name: "Smoked Cat Fish", price: "GHS 30.00" },
                                tuna: { name: "Tuna", price: "GHS 40.00" }
                            };

                            if (items[itemName]) {
                                document.write(`<h3>${items[itemName].name}</h3>`);
                                document.write(`<p>Price: ${items[itemName].price}</p>`);
                                document.write('<button>Add to Basket</button>');

                            } else {
                                document.write('<p>Item not found.</p>');
                                alert('Item ordered sucessfully');
                            }
                        </script>
                    </div>
                </section>
            </div>
        </form>
    </main>




    <!--Footer-->
    <footer class="footer">
        <p>&copy;2025 All rights reserved</p>
    </footer>

</body>

</html>
